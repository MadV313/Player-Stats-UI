<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SV13 Player Stats</title>
  <link rel="stylesheet" href="styles/stats.css" />
</head>
<body>
  <!-- ✅ Background Image -->
  <img src="images/backgrounds/background_image.png" alt="Background"
       style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0; object-fit:cover;" />

  <!-- ❄️ Snowfall Effect -->
  <div class="snowfall"></div>

  <!-- Main Stats Container -->
  <div class="stats-container">
    <div class="profile-section">
      <div class="player-info">
        <h2 id="player-name">Loading...</h2>

        <div class="stat-row">
          <span class="label">Coins</span>
          <span id="player-coins">–</span>
        </div>

        <div class="stat-row">
          <span class="label">Cards Unlocked</span>
          <span id="cards-collected">–</span>
        </div>

        <div class="stat-row">
          <span class="label">Total Cards Owned</span>
          <span id="cards-owned">–</span>
        </div>

        <div class="stat-row">
          <span class="label">W/L Ratio</span>
          <span id="win-loss">–</span>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-section">
      <a href="https://madv313.github.io/Stats-Leaderboard-UI/" class="btn">LEADERBOARD</a>
      <a href="https://madv313.github.io/HUB-UI/" class="btn">RETURN TO HUB</a>
    </div>
  </div>

  <script src="scripts/stats.js"></script>
</body>
</html>
