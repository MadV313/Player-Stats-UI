<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SV13 Player Stats</title>
  <link rel="stylesheet" href="styles/stats.css" />
</head>
<body>
  <!-- ✅ Force background image with image fallback for bug testing -->
  <img src="images/backgrounds/background_image.png" alt="Background" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0; object-fit:cover;" />

  <!-- ❄️ Snowfall Effect -->
  <div class="snowfall"></div>

  <!-- Main Stats Container -->
  <div class="stats-container">
    <h1>PLAYER STATS</h1>

    <!-- Profile Section -->
    <div class="profile-section">
      <img src="images/avatars/default_survivor.png" alt="Avatar" class="avatar" />
      <div class="player-info">
        <h2>Survivor</h2>

        <div class="stat-row">
          <span class="label">Coins</span>
          <span id="coins">325</span>
        </div>

        <div class="stat-row">
          <span class="label">Cards Unlocked</span>
          <span id="unlocked-cards">98 / 127</span>
        </div>

        <div class="stat-row">
          <span class="label">Total Cards Owned</span>
          <span id="total-cards">211 / 250</span>
        </div>

        <div class="stat-row">
          <span class="label">W/L Ratio</span>
          <span id="win-loss">25 / 18</span>
        </div>

        <div class="stat-row">
          <span class="label">Duels Won</span>
          <span id="duels-won">25</span>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-section">
      <a href="#" class="btn">LEADERBOARD</a>
      <a href="https://madv313.github.io/HUB-UI/" class="btn">RETURN TO HUB</a>
    </div>
  </div>

  <!-- Script -->
  <script src="scripts/stats.js"></script>
</body>
</html>
