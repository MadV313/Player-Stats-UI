<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SV13 Player Stats</title>
  <link rel="stylesheet" href="styles/stats.css" />
</head>
<body>
  <!-- ❄️ Snowfall Effect -->
  <div class="snowfall"></div>

  <!-- Main Container -->
  <div class="stats-container">
    <h1 class="title">PLAYER STATS</h1>

    <!-- Avatar + Info Row -->
    <div class="avatar-info">
      <img src="images/avatars/default_survivor.png" alt="Avatar" class="avatar" />
      <div class="info-text">
        <div class="rank">Survivor</div>
        <div class="label">CARDS COLLECTED</div>
        <div class="stat" id="cards-collected">150</div>
      </div>
    </div>

    <!-- Duels Won -->
    <div class="duels-won">
      <div class="label">DUELS WON</div>
      <div class="stat" id="duels-won">25</div>
    </div>

    <!-- Additional Stats -->
    <div class="extra-stats">
      <div class="label">COINS</div>
      <div class="stat" id="coins">325</div>

      <div class="label">CARDS UNLOCKED</div>
      <div class="stat" id="unlocked-cards">98 / 127</div>

      <div class="label">TOTAL CARDS OWNED</div>
      <div class="stat" id="total-cards">211 / 250</div>

      <div class="label">W/L RATIO</div>
      <div class="stat" id="win-loss">25 / 18</div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <a href="#" class="btn">LEADERBOARD</a>
      <a href="https://madv313.github.io/HUB-UI/" class="btn">RETURN TO HUB</a>
    </div>
  </div>

  <!-- Script -->
  <script src="scripts/stats.js"></script>
</body>
</html>
